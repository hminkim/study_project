<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유저 조회</title>
</head>
<body th:align="center">
    <h1> 현재 가입한 유저 조회 </h1>

    <table border = "1">
        <thead>
            <tr>
                <th>회원 번호</th>
                <th>이름</th>
                <th>ID</th>
                <th>PW</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userPw}"></td>
            </tr>
        </tbody>
    </table>
</body>
<br>
<a href="/">돌아가기</a>
</html>
