<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>글 작성 창</title>
</head>
<body>
<h1> 글 작성 창 </h1>
<form method="post" action="/board/save">
  <label for="userId"> 작성자 :</label>
  <select name="userId" id="userId">
    <option value="">작성자를 선택해주세요</option>
    <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.userId}"></option>
  </select><br>
  <br>
  <label for="title"> Title :</label>
  <input type="text" name="title" id="title"><br>
  <br>
  <label for="content"> Content :</label><br>
  <input type="text" name="content" id="content"><br>
  <br>
  <input type="submit" value="글쓰기"><br>
</form>
<a href="/">돌아가기</a>

</body>
</html>
