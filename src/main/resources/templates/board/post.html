<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:align="center">
<h1> 현재 작성되어 있는 모든 포스트 </h1>
<table border = "1" th:align="center">
    <thead>
    <tr>
        <th>글 번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>글 내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${onePost}">
        <td th:text="${post.seq}" ></td>
        <td th:text="${post.title}" ></td>
        <td th:text="${post.user.userId}"></td>
        <td th:text="${post.content}"></td>
    </tr>
    </tbody>
</table>
<br>
<a href="/">돌아가기</a>
</body>
</html>
